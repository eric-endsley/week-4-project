<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <Title>(p)Izz'A Pizza Parlor</Title>
  </head>
  <div class = "jumbotron">
    <h1>(p)Izz'A Pizza Order</h1> 
    <h2>Fill out the order form, and find out how much money you owe us!</h2>
    <h3><em>Fulfillment of order not included</em></h3>
  </div>  
  <body>
    <div class="container">
      <form id="order-form">
        <div class="row">
          <div class="form-group size col-4">
            <p>Pick a Pizza Size</p>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="small">
                Small (2")
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="size" value="large">
                Large (2')
              </label>
            </div>
          </div> 
          <div class= "form-group toppings col-4">
            <p>Select your basic toppings (3$ each)</p>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="toppings" value="cheese">
                Cheese
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="toppings" value="pepperoni">
                Pepperoni
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="toppings" value="mushrooms">
                Mushrooms
              </label>
            </div>
          </div>
          <div class= "form-group fancy col-4">
            <p>Select your fancy toppings (5$ each)</p>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="fancy" value="unicorn">
                Unicorn Meat
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="fancy" value="gold">
                Enriched Uranium
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" name="fancy" value="bees">
                Bees???
              </label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit Your Order</button>
      </form>
      <div class="output">
      </div>
    </div>
  </body>
</html>
