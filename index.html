<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <Title>(p)Izz'A Pizza Parlor</Title>
  </head>
  <div class = "jumbotron">
    <h1>(p)Izz'A Pizza Order</h1> 
    <h2>Fill out the order form, and find out how much money you owe us!</h2>
    <h3><em>Fulfillment of order not included</em></h3>
  </div>  
  <body>
    <div class="container">
      <form id="order-form">
        <div class="form-group col-6"></div>
          <p>Pick a Pizza Size</p>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="small">
              Small (2")
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="large">
                Large (2')
            </label>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
